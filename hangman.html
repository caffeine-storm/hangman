<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <script type="text/javascript" src="hangman.js"></script>
    </head>
    <body>
        <p>
            <h1>Hangman!</h1>
        </p>
        <p>
            How to play:
            <br />
        </p>
        <p>
            <ul>
                <li>Type letters until
                you've guessed
                the entire word.</li>
            </ul>
        </p>
		<img src="img/0.png" id="drawing"></img>
        <p>
            You have guessed these letters: <span id="guessedLetters"></span>
        </p>
        <p>
            You have <span id="guessesLeft"></span> guesses left.
        </p>
        <p>
            <span id="messageBox">Welcome to hangman!</span>
        </p>
        <p>
            <span id="secretWord"></span>
        </p>
    </body>
</html>
